name: CI
on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: blacksmith
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Setup Rust
        run: rustup update stable --no-self-update && rustup default stable

      - name: Add wasm32-wasip1 target
        run: rustup target add wasm32-wasip1

      # ------------------------------------------------------------------
      # Lint / Format helpers for Rust
      # ------------------------------------------------------------------
      - name: Add rustfmt and clippy
        run: rustup component add rustfmt clippy

      - name: Rust format check
        run: |
          cargo fmt --manifest-path golem-rust-sdk/agentic/Cargo.toml --all -- --check
          cargo fmt --manifest-path golem-rust-sdk/agentic-macros/Cargo.toml --all -- --check
          for m in examples/*/Cargo.toml; do
            echo "fmt check $m"
            cargo fmt --manifest-path "$m" --all -- --check || true
          done

      - name: Clippy (SDK)
        run: |
          cargo clippy --manifest-path golem-rust-sdk/agentic/Cargo.toml --all-targets -- -D warnings
          cargo clippy --manifest-path golem-rust-sdk/agentic-macros/Cargo.toml --all-targets -- -D warnings

      - name: Clippy (examples)
        run: |
          set -e
          for m in examples/*/Cargo.toml; do
            echo "clippy $m"
            cargo clippy --manifest-path "$m" --all-targets -- -D warnings
          done

      - name: Test Rust examples (host)
        run: |
          set -e
          for m in examples/*/Cargo.toml; do
            echo "test $m"
            cargo test --manifest-path "$m" --all-features --verbose
          done

      - name: Build & test Rust SDK
        run: |
          cargo build --manifest-path golem-rust-sdk/agentic/Cargo.toml
          cargo build --manifest-path golem-rust-sdk/agentic-macros/Cargo.toml
          cargo test  --manifest-path golem-rust-sdk/agentic/Cargo.toml || true
          cargo test  --manifest-path golem-rust-sdk/agentic-macros/Cargo.toml || true

      - name: Build Rust examples (wasm32-wasip1)
        run: |
          set -e
          for m in examples/*/Cargo.toml; do
            echo "Building $m"
            cargo build --target wasm32-wasip1 --manifest-path "$m"
          done
     
      - name: Install wasm-rquickjs
        run: cargo install wasm-rquickjs-cli   
        
      - name: Install dependencies
        working-directory: ./golem-ts-sdk
        run: |
          npm install

      - name: Check code formatting
        working-directory: ./golem-ts-sdk
        run: |
          npm run format:check || (
            echo "Code formatting issues found. Please run 'npm run format' to fix them."
            exit 1
          )      

      - name: Build the package
        working-directory: ./golem-ts-sdk
        run: |
          npm run build

      - name: Run tests
        working-directory: ./golem-ts-sdk
        run: |
          npm run test    

  publish:
    needs: build
    runs-on: blacksmith
    if: ${{ always() && startsWith(github.ref, 'refs/tags/v') }}
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Rust
        run: rustup update stable --no-self-update && rustup default stable

      - name: Install wasm-rquickjs
        run: cargo install wasm-rquickjs-cli

      - name: Install dependencies
        working-directory: ./golem-ts-sdk
        run: |
          npm install

      - name: Build the package
        working-directory: ./golem-ts-sdk
        run: |
          npm run build

      - name: Publish to npm
        working-directory: ./golem-ts-sdk
        run: |
          npm publish --access public --tag test
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}